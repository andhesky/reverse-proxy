apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress  
  annotations:
    yarp.ingress.kubernetes.io/load-balancing: SlowStartPowerOfTwoChoices
spec:
  ingressClassName: yarp
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
